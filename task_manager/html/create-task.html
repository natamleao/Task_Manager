<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tarefa - Meu Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/create-update-task.css">
</head>
<body>
    <div class="wrapper">
        <h1>Nova Tarefa</h1>
        
        <form>
            <h4>Título</h4>
            <textarea name="title" class="text-area" required></textarea>

            <h4>Descrição</h4>
            <textarea name="description" class="text-area" rows="10" required></textarea>

            <div class="btn-conteiner">
                <button type="button" class="btn" onclick="window.location.href='index.html'">Voltar</button>
                
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="../js/create-task.js"></script>
</body>
</html>
